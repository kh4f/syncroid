name: CI

on: { push: { branches: '**' } }

jobs:
  ci:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 10.18.3 }

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with: { node-version: 24.10.0, cache: pnpm }

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build:prod

      - name: Lint
        run: pnpm lint:fix