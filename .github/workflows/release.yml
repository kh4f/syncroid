name: Release

on: { push: { tags: '*@[0-9]+.[0-9]+.[0-9]+*' } }

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # for creating a GitHub release
      id-token: write # for publishing to npm with provenance
    env:
      TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: main # attach HEAD to main
          fetch-depth: 0 # fetch full history for relion

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 10.20.0 }

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with: { node-version: 24.10.0, cache: pnpm, registry-url: https://registry.npmjs.org }

      - name: Set env variables
        run: echo -e "PACKAGE=${TAG%@*}\nVERSION=${TAG#*@}" >> $GITHUB_ENV

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build:prod

      - name: Lint
        working-directory: packages/${{ env.PACKAGE }}
        run: pnpm lint:fix

      - name: Create release archive
        working-directory: packages/${{ env.PACKAGE }}
        run: |
          ARCHIVE_NAME=$PACKAGE-v$VERSION.zip
          echo ARCHIVE_NAME=$ARCHIVE_NAME >> $GITHUB_ENV
          README=$([ ${PACKAGE} = syncroid ] && echo ../../README.md || echo README.md)
          zip -r $ARCHIVE_NAME package.json ../../LICENSE $README dist

      - name: Create GitHub release
        working-directory: packages/${{ env.PACKAGE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create $TAG \
            --title $TAG \
            --notes "$(pnpm --silent release:github)" \
            --draft \
            $ARCHIVE_NAME

      - name: Publish to npm
        working-directory: packages/${{ env.PACKAGE }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public --provenance